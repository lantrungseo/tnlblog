<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Blog so fun</title>
    <!--font awesome for icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"               integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <style>
      body, #root{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        width: 100%;
        height: 100%;
      }
      a{
        text-decoration: none;
        color: black;
      }
      /*content editable placeholder*/
      [contenteditable=true]:not(:focus):empty::before{
        content: attr(placeholder);
        display: block; /* For Firefox */
        display: inline-block;
        color : rgb(133, 130, 130);
        font-weight: 490;
      }

      .card-effect{
        box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        border-radius: 3px 3px;
        opacity: 1;
      }

      /*scrollbar*/
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track { 
        box-shadow: inset 0 0 5px grey; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(150, 148, 148); 
        border-radius: 10px;
      }
      /*ripple effect*/
      @keyframes ripple {
        0% {
          opacity: 0.5;
          transform: scale(0);
        }
        20% {
          transform: scale(0.7);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }
      .css-ripple {
        position: relative;
        overflow: hidden;
      }
      .css-ripple:after {
        content: '';
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 300px;
        height: 300px;
        transform: scale(0);
        border-radius: 100%;
        margin-left: -150px;
        margin-top: -150px;
        background: #000;
        opacity: 0;
      }
      .css-ripple:focus:not(:active):after {
        animation: ripple 0.5s ease-out;
      }
      /*slide effect*/
      .css-slide-up{
        overflow: hidden;
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        margin-bottom: 0;
        -moz-transition-duration: 0.3s;
        -webkit-transition-duration: 0.3s;
        -o-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -moz-transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
        -webkit-transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
        -o-transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
        transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
      }

      .css-slide-down{
        -moz-transition-duration: 0.3s;
        -webkit-transition-duration: 0.3s;
        -o-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -moz-transition-timing-function: ease-in;
        -webkit-transition-timing-function: ease-in;
        -o-transition-timing-function: ease-in;
        transition-timing-function: ease-in;
        max-height: 100%;
      }

      /*for modal*/
      .modal-overlay{
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
      }
      .modal-overlay--close__icon{
        position: fixed;
        top : 7px;
        right: 7px;
        font-size: 1.25em;
        cursor : pointer;
        color: rgb(122, 118, 118);
        z-index: 3;
      }
      .modal-overlay--close__icon:hover{
        color: white;
      }
      .inactive{
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--facebook js sdk-->

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '307132569973108',
          cookie     : true,
          xfbml      : true,
          version    : 'v3.2'
        });
        
        window.dispatchEvent(new Event("FBReady"))
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
  </body>
</html>
